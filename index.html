<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAstro API 行星座標測試</title>
  <link rel="stylesheet" href="src/ui.css" />
</head>
<body>
  <h1>OpenAstro API 行星座標測試</h1>

  <form id="astroForm">
    <label>Latitude 緯度(°)</label>
    <input id="lat" type="text" value="22.9912" />

    <label>Longitude 經度(°)</label>
    <input id="lng" type="text" value="120.1850" />

    <label>出生日期</label>
    <input id="date" type="text" value="1958/01/07" />

    <label>出生時間(24h)</label>
    <input id="time" type="text" value="20:50" />

    <label>UTC 偏移 (例: +08:00 或 8)</label>
    <input id="tz" type="text" value="+08:00" />

    <button type="button" id="go">計算 (OpenAstro API)</button>
  </form>

  <div id="status"></div>
  <div id="error"></div>

  <table id="tbl">
    <thead>
      <tr>
        <th>行星</th>
        <th>度數</th>
        <th>星座</th>
        <th>宮位</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="src/main.js"></script>
</body>
</html>
